<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        textarea,
        select,
        input[type="number"],
        input[type="file"],
        input[type="range"] {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="range"] {
            width: 100%;
        }

        h2 {
            margin-top: 20px;
        }

        /* Optional styling for better visual separation of sections */
        h2:first-child {
            border-top: 2px solid #ccc;
            padding-top: 20px;
        }

        h2:not(:first-child) {
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
    </style>
</head>

    <h2>Customer Information</h2>
    <form action="#" method="POST">
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br>
        
        <label for="address">Complete Address:</label><br>
        <input type="text" id="address" name="address" required><br>
        
        <label for="contact">Contact Number:</label><br>
        <input type="tel" id="contact" name="contact" required><br>
        
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="description">Description of how to get to the place:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br>
        
        <label for="deliverydatetime">Delivery Date/Time:</label><br>
        <input type="datetime-local" id="deliverydatetime" name="deliverydatetime" required><br><br>

        <label for="feedback">Feedback on Ordering Form:</label><br>
